checkout:
  post:
    -  chmod +x ./gradlew
dependencies:
  pre:
    - echo y | android update sdk -u -a -t sys-img-armeabi-v7a-android-18
    - echo n | android create avd -n testing -f -t android-18 -b armeabi-v7a
test:
  override:
    # start the emulator
    - emulator -avd testing -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r wake_up_taro_app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r wake_up_taro_app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
